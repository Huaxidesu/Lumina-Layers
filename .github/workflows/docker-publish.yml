name: Full Auto Sync and Build

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync and Merge from Upstream
        id: sync
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="${GITHUB_REF_NAME:-$(git rev-parse --abbrev-ref HEAD)}"

          # Upstream remote
          git remote add upstream https://github.com/MOVIBALE/Lumina-Layers.git 2>/dev/null || true
          git fetch --prune upstream

          # Detect upstream default branch (avoid hardcoding main/master)
          UPSTREAM_BRANCH="$(git remote show upstream | sed -n 's/.*HEAD branch: //p' | head -n 1)"
          UPSTREAM_BRANCH="${UPSTREAM_BRANCH:-main}"
          echo "Upstream default branch: ${UPSTREAM_BRANCH}"

          # Keep local docker files during merge (prevents frequent conflicts)
          if [ ! -f .gitattributes ]; then
            printf '%s\n' \
              'Dockerfile merge=ours' \
              'docker-compose.yml merge=ours' > .gitattributes
            git add .gitattributes
            git commit -m "chore: keep local docker files on upstream sync" || true
          fi
          git config merge.ours.driver true

          before="$(git rev-parse HEAD)"

          # Merge upstream
          git merge --no-edit "upstream/${UPSTREAM_BRANCH}" || {
            echo "Merge failed. Conflicts:"
            git status --porcelain
            exit 1
          }

          after="$(git rev-parse HEAD)"

          if [ "$before" != "$after" ]; then
            echo "has_updated=true" >> "$GITHUB_OUTPUT"
            git push origin "HEAD:${BRANCH}"
          else
            echo "has_updated=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        if: steps.sync.outputs.has_updated == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/huaxidesu/lumina-layers:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        if: steps.sync.outputs.has_updated == 'true' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Auto Build ${{ github.run_number }}
          body: |
            自动同步并构建完成。
            同步源: https://github.com/MOVIBALE/Lumina-Layers
            镜像地址: `docker pull ghcr.io/huaxidesu/lumina-layers:latest`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
