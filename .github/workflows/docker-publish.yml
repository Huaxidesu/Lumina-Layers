name: Full Auto Sync and Build

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync and Merge from Upstream
        id: sync
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git remote add upstream https://github.com/MOVIBALE/Lumina-Layers.git
          git fetch upstream

          if git merge upstream/main --allow-unrelated-histories -m "Sync from upstream"; then
            echo "has_updated=true" >> $GITHUB_OUTPUT
            git push origin main
          else
            echo "合并冲突或无更新"
            echo "has_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        if: steps.sync.outputs.has_updated == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/huaxidesu/lumina-layers:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Release
        if: steps.sync.outputs.has_updated == 'true' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Auto Build ${{ github.run_number }}
          body: |
            自动同步并构建完成。
            同步源: https://github.com/MOVIBALE/Lumina-Layers
            镜像地址: `docker pull ghcr.io/huaxidesu/lumina-layers:latest`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
